<app-top></app-top>
<div @fade [perfectScrollbar]="config" class="ps" style="position: relative; max-width: 100vw; max-height: 100vh;">
    <header>
        <div id="overlay">
            <div id="text">CONTACT US</div>
            <div id="sub-text">Weâ€™re ready to do it!</div>
        </div>
        <div id="img"></div>
    </header>

    <body>
        <section id="sec-1">
            <div class="container pt-5 pb-5">
                <h2 class="d-flex justify-content-center" id="contact-title">Get in touch with us</h2>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-8 col-md-offset-2">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <mat-form-field id="select">
                                    <mat-select [(value)]="selected2.value">
                                        <mat-option *ngFor="let food of foods" [value]="food.value">
                                            {{food.viewValue}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName2">Name</label>
                                <input type="text" class="form-control" id="exampleInputName2">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail2">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail2">
                            </div>
                            <div class="form-group ">
                                <label for="exampleInputText">Your Message</label>
                                <textarea class="form-control"></textarea>
                            </div>
                            <button type="submit" class="btn btn-default">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>

    <footer>
        <app-bottom></app-bottom>
    </footer>
</div>
