<app-top></app-top>
<div @fade [perfectScrollbar]="config" class="ps" style="position: relative; max-width: 100vw; max-height: 100vh;">
    <div id="banner">
        <div class="center pad-top">
            <h1>Frequently Asked </h1>
            <h1 style="color: rgb(237, 117, 18);">&ensp;Questions</h1>
        </div>
    </div>
    <div class="container pt-5 pb-5">
        <div class="row">
            <div class="col-12">
                <mat-accordion>
                    <mat-expansion-panel *ngFor="let item of questionAnswerList" style="padding: 20px 20px 20px 20px;">
                        <mat-expansion-panel-header>
                            <mat-panel-title class="expansion-title">
                                {{item.question}}
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <p class="expansion-desc">{{item.answer}}</p>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </div>
    </div>

    <footer>
        <app-bottom></app-bottom>
    </footer>
</div>
